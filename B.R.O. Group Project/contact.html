    <div class="contact-container">
        <div class="wrapper">

    <div class="contact-content">
        <div class="contact-info">
            <h3>Contact Us</h3>
            <p>We're happy to answer any questions you may have about the Orchestra or any events. Please select the option that best suits you below.</p>
        </div>


    <div class="contact">
        <form id="contactForm">

            <label>Please select an option below</label>
              <select name="reason" placeholder="Select Option" onchange="location = this.value">
                <option value="member.html">General Enquiries</option>
                <option value="join.html">Join the Orchestra</option>
                <option value="donate.html">Become a Benefactor</option>
              </select>

          <label>Name</label>
          <input id="name" name="name" placeholder="Type Here">

          <label>Email</label>
          <input id="email" name="email" type="email" placeholder="Type Here">

          <label>Message</label>
          <textarea id="message" name="message" placeholder="Type Here"></textarea>

          <input id="submit" name="submit" type="submit" value="Submit">

      <script>
      var frmvalidator  = new Validator("contactForm");
      frmvalidator.addValidation("name","req","Please enter your Name");
      frmvalidator.addValidation("name","maxlen=40", "Max length for Name is 40");
      frmvalidator.addValidation("email","maxlen=50");
      frmvalidator.addValidation("email","req");
      frmvalidator.addValidation("email","email");
      frmvalidator.addValidation("phone","maxlen=15");
      frmvalidator.addValidation("phone","numeric");
      frmvalidator.addValidation("message","req","Please enter your Message")
      </script>


      </form>
    </div>
